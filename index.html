<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
     

</head>
<body>
    <header>
        <img class="logoalura" src="/logo.alura.png" alt="logo da alura">
    </header>

        <main>
            <section>
                <textarea class="text-area" cols="41" rows="4" placeholder="Digite o texto aqui"></textarea>
                
                <div class="alerta">
                    <img class="imagemalerta" src="/imgalert.png" alt="imagem de alerta">
                    <h6 class="informacao">Utilizar apenas letras min√∫sculas e sem acento</h6>
                </div>
                
                <div class="botao">
                    <button class="encriptar" onclick="btnEncriptar()">Criptografar</button>
                    <button class="desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
                </div>
            </section>
        
            <section>
                <textarea class="mensagem" id="mensagem" cols="20" rows="10" placeholder="Nenhuma mensagem encontrada"></textarea>
                <button class="copiar" onclick="copiarMensagem()">Copiar</button>
            </section>
        </main>
    
        <script src="script.js"></script>
</body>
</html>
